<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nino's</title>
	<link href="css/framework7.bundle.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Special+Elite&display=swap"
		rel="stylesheet">

</head>

<body class="">

	<div id="app">

		<div class="view view-main view-init">

			<section data-name="home" class="page fondo_negro">

				<!-- Top Navbar -->
				<nav class="navbar fondo_gris">
					<div class="navbar-bg"></div>
					<div class="navbar-inner texto_centrado">

						<div class="title texto_centrado div_centrado">Nino's</div>

					</div>
				</nav>


				<section class="page-content">
					<div class="block-title texto_blanco"> <b>Categorias</b></div>
					<div class="block block-strong fondo_negro">
						<div class="chip fondo_rojo">
							<div class="chip-media"><img
									src="img/Pizza.png" /></div>
							<div class="chip-label texto_blanco">Pizza</div>
						</div>
						<div class="chip fondo_gris">
							<div class="chip-media"><img
									src="img/HOT DOG.png" /></div>
							<div class="chip-label texto_blanco">Hot Dog</div>
						</div>
						<div class="chip fondo_gris">
							<div class="chip-media "><img
									src="img/soda.png" /></div>
							<div class="chip-label texto_blanco">Bebida</div>
						</div>

					</div>

					<div class="row">
						<!-- Each "cell" has col-[width in percents] class -->
						<div class="col-50">

							<div class="card demo-card-header-pic fondo_gris">
								<div style="background-image:url(img/pizza\ 1.png)"
									class="card-header align-items-flex-end producto_imagen"></div>
								<div class="card-content card-content-padding">
									<p class="nombre_producto texto_centrado texto_blanco">Pizza Peperonni</p>
									<p class="descripcion_producto texto_centrado texto_blanco">100% Peperonni con queso</p>
									<p class="precio texto_centrado texto_blanco"><span class="texto_rojo">Lps.</span>230</p>
								</div>
							</div>

							
						</div>
						<div class="col-50">
							<div class="card demo-card-header-pic fondo_gris">
								<div style="background-image:url(img/pizza\ 2.png)"
									class="card-header align-items-flex-end producto_imagen"></div>
								<div class="card-content card-content-padding">
									<p class="nombre_producto texto_centrado texto_blanco">Pizza Jamón</p>
									<p class="descripcion_producto texto_centrado texto_blanco">Jamón con extra queso</p>
									<p class="precio texto_centrado texto_blanco"><span class="texto_rojo">Lps.</span>250</p>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<!-- Each "cell" has col-[width in percents] class -->
						<div class="col-50">

							<div class="card demo-card-header-pic fondo_gris">
								<div style="background-image:url(img/pizza\ 3.png)"
									class="card-header align-items-flex-end producto_imagen"></div>
								<div class="card-content card-content-padding">
									<p class="nombre_producto texto_centrado texto_blanco">Pizza de Salami</p>
									<p class="descripcion_producto texto_centrado texto_blanco">100% Salami</p>
									<p class="precio texto_centrado texto_blanco"><span class="texto_rojo">Lps.</span>275</p>
								</div>
							</div>

							
						</div>
						<div class="col-50">
							<div class="card demo-card-header-pic fondo_gris">
								<div style="background-image:url(img/pizza\ 4.png)"
									class="card-header align-items-flex-end producto_imagen"></div>
								<div class="card-content card-content-padding">
									<p class="nombre_producto texto_centrado texto_blanco">Pizza Hongos</p>
									<p class="descripcion_producto texto_centrado texto_blanco"> Peperonni y Hongos</p>
									<p class="precio texto_centrado texto_blanco"><span class="texto_rojo">Lps.</span>300</p>
								</div>
							</div>
						</div>
					</div>


				</section> <!--/page-content -->

			</section> <!--/page -->


			<div class="toolbar toolbar-bottom ">
				<div class="toolbar-inner">
					<a href="#" class="link"><i class="material-icons">home</i></a>
					<a href="#" class="link"><i class="material-icons">favorite</i></a>
					<a href="#" class="link"><i class="material-icons">shopping_cart</i></a>

				</div>
			</div>

		</div><!--/view -->




	</div><!--/app -->


	<script src="js/framework7.bundle.min.js"></script>
	<script src="js/app.js"></script>





</body>

</html>
